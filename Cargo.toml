[package]
name = "aliyundrive-cli"
version = "0.1.0"
edition = "2021"

[package.metadata.winres]
LegalCopyright = "Copyright Â© 2022"
# this FileDescription overrides package.description
FileDescription = "aliyundrive-cli"
email = "verticle@foxmail.com"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.11", features = ["blocking", "json"] }
openssl = { version = "0.10", features = ["vendored"] }
qrcode = { path = "libs/qrcode" }
drive = { path = "libs/drive" }

[workspace]
members = [
    "libs/qrcode",
    "libs/drive"
]

